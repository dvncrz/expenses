<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
    <script src="./numpad.js"></script>
    <meta name="viewport" content="width=device-width, heigh=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Control de Gastos</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/781/781760.png">
  </head>
  <body>
    <div id="mask" class="show"></div>
    <div id="message"></div>

    <button id="greeting" onclick="openFullscreen()">Iniciar</button>

    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Control de Gastos</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4 pl-4" method="POST" onreset="loadDate()">

      <div class="field">
        <label class="label">Fecha</label>
        <div class="control">
          <div class="datePicker">
            <input
              id="date"
              class="input"
              type="date"
              placeholder="Fecha"
              name="FECHA" required />
            <span id="date_formatted">Fecha</span>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Concepto</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Concepto"
            name="CONCEPTO" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Valor</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Valor"
            name="VALOR"
            required 
            readonly/>
        </div>
      </div>

      <div class="field">
        <label class="label">Pagado por:</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="PAGADO POR" value="Alice" required /> Alice
          </label>
          <label class="radio">
            <input type="radio" name="PAGADO POR" value="Bob" required /> Bob
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Tipo:</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="DIVIDIDO?" value="Si" required /> Compartido
          </label>
          <label class="radio">
            <input type="radio" name="DIVIDIDO?" value="No" required /> Pr√©stamo
          </label>
        </div>
      </div>

      <input type="hidden" name="CONCILIADO?" value="No" />

      <hr>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Guardar
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="reset" onclick="resetAmount()">Reset</button>
        </div>
        <div class="control">
          <button onclick="javascript:window.open('/close','_self')">Cerrar</button>
        </div>
      </div>
    </form>

    <div id="amount" class="hide">
      <span class="label">Monto:</span>
      <span class="amount_bg hide">0</span>
      <span class="amount">0</span>
      <span class="numpad"></span>
      <span class="next hide"></span>
    </div>

  </body>
</html>
